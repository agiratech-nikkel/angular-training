<div class="peopel">
  <div class="peopel__header">
    <mat-card class="peopel__header_navbar" fxLayout="row">
      <div fxLayout="row">
        <mat-icon class="peopel__header_navbar-navicon" (click)="sidenav.toggle()" fxLayoutAlign="center center">menu
        </mat-icon>
        <span class="peopel__header_navbar-titel" fxLayoutAlign="center center">People</span>
      </div>
      <div fxFlex="100" fxLayoutAlign="end">
        <img class="peopel__header_navbar-img" src="../../assets/1657790548138.png" />
      </div>
    </mat-card>
  </div>

  <div>
    <mat-sidenav-container>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a mat-list-item [routerLink]="'attendance'"> Attendances </a>
          <a mat-list-item [routerLink]="['/dashBoard']"> DashBoard </a>
          <a mat-list-item (click)="logOff()" [routerLink]="''">logoff</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>

        <div class="peopel__tabel" fxLayout="column">
          <table fxFlex="100" matSort mat-table [dataSource]="dataSource">

            <ng-container class="peopel__tabel_container-checkbox" matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox></mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                No
              </th>
              <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Firstname
              </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Email
              </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Lastnname
              </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="phonenumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Phone:No
              </th>
              <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
            </ng-container>
            <ng-container matColumnDef="hiredate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Department
              </th>
              <td mat-cell *matCellDef="let element"> {{element.hiredate}} </td>
            </ng-container>

            <ng-container matColumnDef="salary">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Gender
              </th>
              <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
            </ng-container>

            <ng-container matColumnDef="no1">
              <th mat-header-cell *matHeaderCellDef> </th>
            </ng-container>

            <ng-container matColumnDef="select1">
              <th mat-header-cell *matHeaderCellDef> </th>
            </ng-container>

            <ng-container matColumnDef="name1">
              <th mat-header-cell *matHeaderCellDef>
                <mat-form-field class="example-full-width" appearance="fill">
                  <input matInput [(ngModel)]="search" placeholder="Enter Frist Name" (keyup)="filter()">
                </mat-form-field>
              </th>
            </ng-container>

            <ng-container matColumnDef="email1">
              <th mat-header-cell *matHeaderCellDef>
              </th>
            </ng-container>

            <ng-container matColumnDef="lastname1">
              <th mat-header-cell *matHeaderCellDef>
                <mat-form-field class="example-full-width" appearance="fill">
                  <input matInput [(ngModel)]="search1" placeholder="Enter Frist Name" (keyup)="filter1()">
                </mat-form-field>
              </th>
            </ng-container>

            <ng-container matColumnDef="phonenumber1">
              <th mat-header-cell *matHeaderCellDef>
              </th>
            </ng-container>
            <ng-container matColumnDef="hiredate1">
              <th mat-header-cell *matHeaderCellDef>
                <form class="example-form">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Enter Department</mat-label>
                    <input type="text" placeholder="Pick one" aria-label="Enter Department" matInput
                      [formControl]="myControl2" [matAutocomplete]="auto">
                      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="op($event.option.value)">
                        <mat-option value="developer">developer</mat-option>
                        <mat-option value="testing">testing</mat-option>
                        <mat-option value="Admin">admin</mat-option>
                     </mat-autocomplete>
                  </mat-form-field>
                </form>
              </th>
            </ng-container>

            <ng-container matColumnDef="salary1">
              <th mat-header-cell *matHeaderCellDef>
                <form class="example-form">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Enter Gender</mat-label>
                    <input type="text"  placeholder="Pick one"
                      aria-label="Enter Gender" matInput [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="op($event.option.value)">
                        <mat-option value="male">Male</mat-option>
                        <mat-option value="female">Female</mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </form>
              </th>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10,15, 20,25,30]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
